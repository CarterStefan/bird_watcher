{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col s12 grid-layout">HERO IMAGE</div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="nav-wrapper">
        <form
          action="{{ url_for('search') }}"
          method="POST"
          class="input-field"
        >
          <select
            id="bird_family_search"
            name="bird_family_search"
            class="icons"
          >
            <option value="" disabled selected>Select Bird Family</option>
            {% for family in bird_family %}
            <option
              value="{{ family.family_name }}"
              data-icon="{{ url_for('static', filename='images/bird_icons/'+family.image) }}"
            >
              {{ family.family_name }}
            </option>
            {% endfor %}
          </select>
          <label for="bird_family_search">Search Bird Family</label>
          <div class="col s12 m6 halign-center">
            <a href="{{ url_for('uk_birds') }}" class="red btn-small">Clear</a>
            <button class="btn-small" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    {% for birds in bird_species %}
    <div class="col s6 m3 center-align">
      <img height="100px" width="125px" src=" {{ birds.image }} " />
      <div class="row">
        <div class="col s12 center-align">
          <a href="{{ url_for('view_bird', bird_id=birds._id) }}"
            >{{ birds.bird_name }}</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Only show Report Sighting and Add Bird if user is logged in -->
  {% if session.user %}
  <div class="row">
    <a
      href="{{ url_for('report_sighting', username=session['user']) }}"
      class="col s12 m6 grid-layout center-align"
      >REPORT SIGHTING</a
    >
    <a
      href="{{ url_for('add_new_bird', username=session['user']) }}"
      class="col s12 m6 grid-layout center-align"
      >ADD NEW BIRD</a
    >
  </div>
  {% endif %}
</div>

{% endblock %}
