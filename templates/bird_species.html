{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col s12 grid-layout">HERO IMAGE</div>
  </div>

  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="nav-wrapper">
        <form
          action="{{ url_for('search') }}"
          method="POST"
          class="input-field"
        >
          <select
            id="bird_family_search"
            name="bird_family_search"
            class="icons"
            required
          >
            <option value="" disabled selected>Filter By Bird Type</option>
            {% for family in bird_family %}
            <option
              value="{{ family.family_name }}"
              data-icon="{{ url_for('static', filename='images/bird_icons/'+family.image) }}"
            >
              {{ family.family_name }}
            </option>
            {% endfor %}
          </select>
          <label for="bird_family_search"></label>
          <div class="col s12 form_buttons center">
            <a href="{{ url_for('uk_birds') }}" class="btn-large clear_button">Clear</a>
            <button class="btn-large submit_button" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div> 

  <div class="row">
    {% for birds in bird_species %}
    <div class="col s12 m6 l4">
      <div class="card">
        <div class="card-image">
          <img class="bird_card_image" src=" {{ birds.image }} ">
          <span class="card-title">{{ birds.bird_name }}</span>
        </div>
        <div class="card-action">
          <a href="{{ url_for('view_bird', bird_id=birds._id) }}" class="bird_card_link">View <br> {{ birds.bird_name }}</a>
        </div>                
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Only show Report Sighting and Add Bird if user is logged in -->
  {% if session.user %}
  <div class="row">
    <a
      href="{{ url_for('report_sighting', username=session['user']) }}"
      class="col s12 m6 grid-layout center-align"
      >REPORT SIGHTING</a
    >
    <a
      href="{{ url_for('my_sightings', username=session['user']) }}"
      class="col s12 m6 grid-layout center-align"
      >MY SIGHTINGS</a
    >
  </div>
  {% endif %}
</div>

{% endblock %}
