{% extends "base.html" %} {% block content %}

<div class="container">
<!-- Registration Form -->
  <div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="card-panel teal">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">person_add</i>
            <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
            <button type="submit" class="col s12 btn-large">
                Register
            </button>
        </div>
      </div>
    </form>

    <div class="col s12 m6 grid-layout">REPORT SIGHTING</div>
    <div class="col s12 m6 grid-layout">MY SIGHTINGS</div>
  </div>
</div>

{% endblock %}
