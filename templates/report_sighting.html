{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col s12">
      <h3 class="center-align">{{ birds_seen }}</h3>
    </div>
  </div>
  <!-- Select Name of bird -->
  <form class="col s12" method="POST" action="{{ url_for('report_sighting') }}">
  <div class="row">  
    <div class="col s12 m6">
      Name of Bird:
    </div>
    <div class="col s12 m6">
      <select id="bird_seen" name="bird_seen">
        <option value="" disabled selected>Choose your option</option>
        {% for birds in bird_species %}
        <option value="{{ birds.bird_name }}">{{ birds.bird_name }}</option>
        {% endfor %}
      </select>
      <label>Please Select</label>
    </div>
  </div>
  

  <!-- Select date seen -->
  <div class="row">
    <div class="col s12 m6">
      Date Spotted
    </div>
    <div class="col s12 m6">
      <input
        id="date_seen"
        name="date_seen"
        type="text"
        class="datepicker"
      />
      <label for="date_seen">Select Date</label>
    </div>
  </div>

  <!-- Submit button -->
  <div class="row">
    <div class="col s12">
      <button
        class="btn waves-effect waves-light center-align"
        type="submit"
        name="action"
      >
        Add to my sightings
      </button>
    </div>
  </div>
  </form>

  <div class="row">
    <a
      href="{{ url_for('add_new_bird', username=session['user']) }}"
      class="col s12 grid-layout center-align"
      >ADD NEW BIRD</a
    >
  </div>
</div>

{% endblock %}
